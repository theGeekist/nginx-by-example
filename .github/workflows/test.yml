name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Restore Bun cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            bun.lockb
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Set ownership on workspace
        run: sudo chown -R $USER:$USER .

      - name: Add test domains to /etc/hosts
        run: echo "127.0.0.1 test.localhost freebies.localhost" | sudo tee -a /etc/hosts
      - name: üß™ Verify hosts file mapping
        run: |
          cat /etc/hosts | grep localhost
          ping -c 1 test.localhost
          ping -c 1 freebies.localhost
      - name: Set up Docker
        run: |
          docker compose -f docker-compose.yml up -d
          sleep 10
      - name: Debug Docker container networking
        run: |
          echo "üß† Verifying 'host.docker.internal' resolves inside the container:"
          docker exec nginx-by-example-nginx getent hosts host.docker.internal || echo "‚ùå Not resolved!"

          echo ""
          echo "üì° Checking port connectivity inside NGINX container:"
          docker exec nginx-by-example-nginx sh -c "command -v curl || (apt-get update && apt-get install -y curl)"
          
          docker exec nginx-by-example-nginx curl -I http://host.docker.internal:9001/ws || echo "‚ùå Port 9001 (WS) unreachable"
          docker exec nginx-by-example-nginx curl -I http://host.docker.internal:9002/events/ || echo "‚ùå Port 9002 (SSE) unreachable"
          docker exec nginx-by-example-nginx curl -I http://host.docker.internal:9003/poll/ || echo "‚ùå Port 9003 (Polling) unreachable"

          echo ""
          echo "üåê Checking subdomain resolution from the GitHub runner:"
          curl -s -I https://test.localhost:8443 || echo "‚ùå test.localhost failed"
          curl -s -I https://freebies.localhost:8443 || echo "‚ùå freebies.localhost failed"

          echo ""
          echo "üì¶ List active Docker containers:"
          docker ps -a

      - name: Run tests
        run: bun install && bun test

      - name: Teardown
        if: always()
        run: docker compose -f docker-compose.yml down

name: NGINX Test Suite
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ³ Set up Docker Compose
        run: |
          docker compose up -d --build
          sleep 10  # Give time for WordPress/MySQL init

      - name: ğŸ” Confirm container health
        run: docker ps -a

      - name: ğŸ“¦ Install deps
        run: bun install

      - name: ğŸ§ª Run tests
        run: bun test

      - name: ğŸ§¹ Teardown
        if: always()
        run: docker compose down -v
